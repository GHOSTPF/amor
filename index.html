<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Presente Amor</title>
</head>
<body>
    <img src="imagens/rock.jpg">
    <div class="descricao">
        <h2>Nome da mÃºsica</h2>
        <i>JoÃ£o Tinti</i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim">3:40</p>
        </div>
    </div>
    <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proxima"></i>
    </div>
    <audio src="musicas/We Ride! - Reed Mathis.mp3"></audio>
    <div class="countdown">
        <span class="title" style="padding-top: 15px;">Nossos melhores momentos</span>
        <span class="title">Eu te amooo ðŸ’ž</span>
        <div class="box">
          <span class="value" data-days>00</span>
          <span class="name">dias</span>
        </div>
        <div class="box">
          <span class="value" data-hours>00</span>
          <span class="name">horas</span>
        </div>
        <div class="box">
          <span class="value" data-minutes>00</span>
          <span class="name">minutos</span>
        </div>
        <div class="box">
          <span class="value" data-seconds>00</span>
          <span class="name">secundos</span>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
